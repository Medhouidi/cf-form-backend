<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
</head>
<body>

<h2>Contact Form</h2>

<form action="https://cf-form-backend.pages.dev/contact" method="POST">
  <p>
    <label>Name</label><br>
    <input type="text" name="name" required>
  </p>

  <p>
    <label>Email</label><br>
    <input type="email" name="email" required>
  </p>

  <p>
    <label>Message</label><br>
    <textarea name="message" required></textarea>
  </p>

  <button type="submit">Send</button>
</form>

</body>
</html>
